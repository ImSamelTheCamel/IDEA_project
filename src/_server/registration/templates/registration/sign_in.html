{% extends "registration/base.html" %}

{% block content %}
<div class="container">
  <h1>Sign in</h1>
  
  <!-- Display error message only after a failed login -->
  {% if error %}
    <div style="color: red;">
      {{ error }}
    </div>
  {% endif %}
  
  <form action="/registration/sign_in/" method="post">
    {% csrf_token %}
    <div>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
    </div>
    <button>Sign In</button>
  </form>
  <div>
    <a href="/registration/sign_up/">Create New Account</a>
  </div>
</div>
{% endblock %}
